<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Score Keeper</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
		/>
	</head>

	<body>
		<section class="section">
			<div class="container">
				<div class="columns">
					<div class="column is-half is-offset-one-quarter">
						<div class="card">
							<div class="card-image">
								<figure class="image is-4by3">
									<img
										src="https://images.unsplash.com/photo-1611251135345-18c56206b863?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8cGluZyUyMHBvbmd8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
										alt="Ping Pong"
									/>
								</figure>
							</div>
							<div class="card-content">
								<div class="content">
									<h1 class="title is-1">
										<span id="p1Display">0</span>
										to
										<span id="p2Display">0</span>
									</h1>
									<p class="subtitle">
										Use the buttons belowto keep score!
									</p>

									<label for="playTo" class="label is-large is-inline"
										>Playing to</label
									>
									<div class="select is-rounded">
										<select name="" id="playTo">
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="5">5</option>
											<option value="6">6</option>
											<option value="7">7</option>
											<option value="8">8</option>
											<option value="9">9</option>
											<option value="10">10</option>
										</select>
									</div>
								</div>
							</div>
							<footer class="card-footer buttons are-large">
								<button
									id="p1Button"
									class="button is-success card-footer-item"
								>
									+1 Player One
								</button>
								<button
									id="p2Button"
									class="button is-link card-footer-item"
								>
									+1 Player Two
								</button>
								<button
									id="reset"
									class="button is-danger card-footer-item"
								>
									Reset
								</button>
							</footer>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="app.js"></script>
	</body>
</html>
